<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste Modular - ScarGrid</title>
  <link rel="stylesheet" href="../src/css/scargrid.css">
  <!-- Carregamento dos módulos -->
  <script src="../src/features/pagination.js"></script>
  <script src="../src/features/sort.js"></script>
  <script src="../src/features/selection.js"></script>
  <script src="../src/features/filter.js"></script>
  <!-- Core da biblioteca -->
  <script src="../src/core/scargrid.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 { color: #333; }
    .info { background: #e7f3ff; padding: 15px; border-radius: 5px; margin: 20px 0; }
  </style>
</head>
<body>
  <h1>✅ Teste de Arquitetura Modular</h1>
  
  <div class="info">
    <strong>Verificando:</strong>
    <ul>
      <li>✓ Paginação (10 itens por página)</li>
      <li>✓ Ordenação (clique nos cabeçalhos)</li>
      <li>✓ Seleção (checkboxes)</li>
      <li>✓ Filtros (busca e filtros por coluna)</li>
    </ul>
  </div>

  <div id="tableContainer"></div>

  <script>
    // Dados de teste
    const data = [
      { id: 1, nome: 'João Silva', idade: 28, cidade: 'São Paulo', status: 'Ativo' },
      { id: 2, nome: 'Maria Santos', idade: 34, cidade: 'Rio de Janeiro', status: 'Inativo' },
      { id: 3, nome: 'Pedro Costa', idade: 25, cidade: 'Belo Horizonte', status: 'Ativo' },
      { id: 4, nome: 'Ana Oliveira', idade: 31, cidade: 'Curitiba', status: 'Ativo' },
      { id: 5, nome: 'Carlos Pereira', idade: 42, cidade: 'Porto Alegre', status: 'Inativo' },
      { id: 6, nome: 'Juliana Ferreira', idade: 29, cidade: 'Salvador', status: 'Ativo' },
      { id: 7, nome: 'Roberto Alves', idade: 37, cidade: 'Brasília', status: 'Ativo' },
      { id: 8, nome: 'Fernanda Lima', idade: 26, cidade: 'Fortaleza', status: 'Inativo' },
      { id: 9, nome: 'Paulo Rodrigues', idade: 33, cidade: 'Recife', status: 'Ativo' },
      { id: 10, nome: 'Beatriz Souza', idade: 30, cidade: 'Manaus', status: 'Ativo' },
      { id: 11, nome: 'Lucas Martins', idade: 27, cidade: 'Belém', status: 'Inativo' },
      { id: 12, nome: 'Camila Barros', idade: 35, cidade: 'Goiânia', status: 'Ativo' },
      { id: 13, nome: 'Rafael Dias', idade: 29, cidade: 'Campinas', status: 'Ativo' },
      { id: 14, nome: 'Mariana Castro', idade: 32, cidade: 'São Luís', status: 'Inativo' },
      { id: 15, nome: 'Gustavo Ribeiro', idade: 28, cidade: 'Natal', status: 'Ativo' },
    ];

    // Configuração das colunas
    const columns = [
      { field: 'id', title: 'ID', width: '60px', sortable: true },
      { field: 'nome', title: 'Nome', sortable: true, filterable: true, filterType: 'text' },
      { field: 'idade', title: 'Idade', width: '80px', sortable: true, filterable: true, filterType: 'number' },
      { field: 'cidade', title: 'Cidade', sortable: true, filterable: true, filterType: 'select' },
      { field: 'status', title: 'Status', width: '100px', sortable: true, filterable: true, filterType: 'select' }
    ];

    // Inicializa a tabela com TODAS as features
    const table = new ScarGrid('tableContainer', {
      data: data,
      columns: columns,
      pagination: true,
      pageSize: 10,
      sortable: true,
      selectable: true,
      searchable: true,
      columnFilters: true
    });

    console.log('✅ Tabela inicializada com arquitetura modular!');
    console.log('Módulos carregados:', {
      PaginationFeature: typeof PaginationFeature !== 'undefined',
      SortFeature: typeof SortFeature !== 'undefined',
      SelectionFeature: typeof SelectionFeature !== 'undefined',
      FilterFeature: typeof FilterFeature !== 'undefined'
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScarGrid - Tema Dark</title>
  
  <link rel="stylesheet" href="../dist/scargrid.css">
  <script src="../dist/scargrid.min.js"></script>
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 40px;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      color: white;
    }
    
    .header h1 {
      margin: 0 0 10px 0;
    }
    
    .header p {
      margin: 0;
      opacity: 0.9;
    }
    
    .info-box {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #3a3a3a;
    }
    
    .info-box h3 {
      margin: 0 0 10px 0;
      color: #667eea;
    }
    
    .info-box code {
      background: #1a1a1a;
      padding: 2px 6px;
      border-radius: 4px;
      color: #64b5f6;
    }
    
    .table-wrapper {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #3a3a3a;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
      transition: all 0.3s ease;
      z-index: 1000;
    }
    
    .theme-toggle:hover {
      background: #764ba2;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(118, 75, 162, 0.6);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle">‚òÄÔ∏è Alternar Tema</button>

  <div class="container">
    <div class="header">
      <h1>üåô ScarGrid - Tema Dark</h1>
      <p>Demonstra√ß√£o do tema escuro com todas as features ativas</p>
    </div>

    <div class="info-box">
      <h3>Como usar tema dark:</h3>
      <p>Basta adicionar <code>theme: 'dark'</code> nas op√ß√µes da tabela:</p>
      <pre style="margin-top: 10px; color: #a5d6a7;"><code>const table = new ScarGrid('myTable', {
  data: data,
  columns: columns,
  theme: 'dark'  // ‚Üê Tema escuro
});</code></pre>
    </div>

    <div class="table-wrapper">
      <div id="darkTable"></div>
    </div>
  </div>

  <script>
    // Gera dados de exemplo
    const nomes = ['Ana Silva', 'Bruno Costa', 'Carla Santos', 'Daniel Oliveira', 'Eduardo Lima',
                   'Fernanda Souza', 'Gabriel Alves', 'Helena Ferreira', 'Igor Martins', 'Julia Ribeiro'];
    
    const departamentos = ['TI', 'Vendas', 'Marketing', 'Financeiro', 'RH', 'Opera√ß√µes'];
    
    const status = ['Ativo', 'Inativo', 'F√©rias'];
    
    const cidades = ['S√£o Paulo', 'Rio de Janeiro', 'Belo Horizonte', 'Curitiba', 'Porto Alegre'];

    // Gera 50 registros
    const data = [];
    for (let i = 1; i <= 50; i++) {
      data.push({
        id: i,
        nome: nomes[Math.floor(Math.random() * nomes.length)],
        email: `usuario${i}@empresa.com`,
        departamento: departamentos[Math.floor(Math.random() * departamentos.length)],
        salario: 2000 + Math.floor(Math.random() * 8000),
        cidade: cidades[Math.floor(Math.random() * cidades.length)],
        idade: 22 + Math.floor(Math.random() * 40),
        status: status[Math.floor(Math.random() * status.length)]
      });
    }

    // Configura√ß√£o das colunas
    const columns = [
      { field: 'id', title: 'ID', width: '60px', sortable: true },
      { 
        field: 'nome', 
        title: 'Nome', 
        width: '180px',
        sortable: true, 
        filterable: true, 
        filterType: 'text' 
      },
      { 
        field: 'email', 
        title: 'E-mail', 
        width: '200px',
        sortable: true,
        filterable: true,
        filterType: 'text'
      },
      { 
        field: 'departamento', 
        title: 'Departamento', 
        width: '130px',
        sortable: true, 
        filterable: true, 
        filterType: 'select' 
      },
      { 
        field: 'salario', 
        title: 'Sal√°rio', 
        width: '120px', 
        sortable: true,
        filterable: true,
        filterType: 'number',
        render: (value) => `R$ ${value.toLocaleString('pt-BR')}`
      },
      { 
        field: 'cidade', 
        title: 'Cidade', 
        width: '150px',
        sortable: true, 
        filterable: true, 
        filterType: 'select' 
      },
      { 
        field: 'idade', 
        title: 'Idade', 
        width: '80px', 
        sortable: true, 
        filterable: true, 
        filterType: 'number' 
      },
      { 
        field: 'status', 
        title: 'Status', 
        width: '100px', 
        sortable: true, 
        filterable: true, 
        filterType: 'select',
        render: (value) => {
          const colors = {
            'Ativo': '#4caf50',
            'Inativo': '#f44336',
            'F√©rias': '#ff9800'
          };
          return `<span style="color: ${colors[value]}; font-weight: bold;">‚óè</span> ${value}`;
        }
      }
    ];

    // Inicializa tabela com tema dark e todas as features
    const table = new ScarGrid('darkTable', {
      data: data,
      columns: columns,
      theme: 'dark',               // Tema escuro
      pagination: true,
      pageSize: 10,
      sortable: true,
      selectable: true,
      searchable: true,
      columnFilters: true,
      columnConfig: true,
      persistColumnConfig: true
    });

    // Toggle de tema
    const themeToggle = document.getElementById('themeToggle');
    let currentTheme = 'dark';
    
    themeToggle.addEventListener('click', () => {
      currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
      table.setTheme(currentTheme);
      
      if (currentTheme === 'dark') {
        themeToggle.textContent = '‚òÄÔ∏è Alternar Tema';
        document.body.style.background = '#1a1a1a';
        document.body.style.color = '#e0e0e0';
      } else {
        themeToggle.textContent = 'üåô Alternar Tema';
        document.body.style.background = '#f5f5f5';
        document.body.style.color = '#333';
      }
    });
  </script>
</body>
</html>

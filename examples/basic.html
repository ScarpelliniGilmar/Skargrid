<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScarGrid - Exemplo B√°sico</title>
  <link rel="stylesheet" href="../src/css/scargrid.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .description {
      color: #666;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>üìä ScarGrid - Exemplo B√°sico</h1>
  <p class="description">
    Tabela simples com dados, colunas e formata√ß√£o customizada.
  </p>

  <div id="myGrid"></div>

  <script src="../src/core/scargrid.js"></script>
  <script>
    // Dados de exemplo
    const data = [
      { id: 1, nome: 'Jo√£o Silva', email: 'joao@email.com', idade: 28, cidade: 'S√£o Paulo', status: 'Ativo' },
      { id: 2, nome: 'Maria Santos', email: 'maria@email.com', idade: 34, cidade: 'Rio de Janeiro', status: 'Ativo' },
      { id: 3, nome: 'Pedro Oliveira', email: 'pedro@email.com', idade: 25, cidade: 'Belo Horizonte', status: 'Inativo' },
      { id: 4, nome: 'Ana Costa', email: 'ana@email.com', idade: 31, cidade: 'Curitiba', status: 'Ativo' },
      { id: 5, nome: 'Carlos Pereira', email: 'carlos@email.com', idade: 42, cidade: 'Porto Alegre', status: 'Ativo' },
      { id: 6, nome: 'Juliana Souza', email: 'juliana@email.com', idade: 29, cidade: 'Salvador', status: 'Ativo' },
      { id: 7, nome: 'Rafael Lima', email: 'rafael@email.com', idade: 36, cidade: 'Fortaleza', status: 'Inativo' },
      { id: 8, nome: 'Fernanda Alves', email: 'fernanda@email.com', idade: 27, cidade: 'Bras√≠lia', status: 'Ativo' }
    ];

    // Configura√ß√£o das colunas
    const columns = [
      {
        field: 'id',
        title: 'ID',
        sortable: true
      },
      {
        field: 'nome',
        title: 'Nome Completo',
        sortable: true
      },
      {
        field: 'email',
        title: 'E-mail'
      },
      {
        field: 'idade',
        title: 'Idade',
        sortable: true,
        formatter: (value) => `${value} anos`
      },
      {
        field: 'cidade',
        title: 'Cidade',
        sortable: true
      },
      {
        field: 'status',
        title: 'Status',
        formatter: (value) => {
          const color = value === 'Ativo' ? '#28a745' : '#dc3545';
          return `<span style="color: ${color}; font-weight: 600;">‚óè ${value}</span>`;
        }
      }
    ];

    // Inicializa a grid
    const grid = new ScarGrid('myGrid', {
      data: data,
      columns: columns
    });

    console.log('ScarGrid inicializado com sucesso!', grid);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ScarGrid - Dataset Completo (25 colunas)</title>
  
  <link rel="stylesheet" href="../dist/scargrid.css">
  <script src="../dist/scargrid.min.js"></script>
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    .header h1 {
      margin: 0 0 10px 0;
      font-size: 2em;
    }
    
    .header p {
      margin: 0;
      opacity: 0.9;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    
    .stat-card h3 {
      margin: 0;
      font-size: 2em;
      color: #667eea;
    }
    
    .stat-card p {
      margin: 10px 0 0 0;
      color: #666;
      font-size: 0.9em;
    }
    
    .table-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üöÄ ScarGrid - Dataset Completo</h1>
    <p>Teste com 25 colunas e 100 registros com dados variados (texto, n√∫meros, datas, status)</p>
  </div>

  <div class="stats">
    <div class="stat-card">
      <h3>25</h3>
      <p>Colunas</p>
    </div>
    <div class="stat-card">
      <h3>100</h3>
      <p>Registros</p>
    </div>
    <div class="stat-card">
      <h3>15</h3>
      <p>Colunas Filtr√°veis</p>
    </div>
    <div class="stat-card">
      <h3>20</h3>
      <p>Colunas Orden√°veis</p>
    </div>
  </div>

  <div class="table-container">
    <div id="dataTable"></div>
  </div>

  <script>
    // Fun√ß√£o auxiliar para gerar data aleat√≥ria
    function randomDate(start, end) {
      const date = new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
      return date.toISOString().split('T')[0];
    }

    // Fun√ß√£o auxiliar para escolher item aleat√≥rio
    function randomChoice(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    // Dados para gerar registros
    const nomes = ['Jo√£o Silva', 'Maria Santos', 'Pedro Costa', 'Ana Oliveira', 'Carlos Pereira', 
                   'Juliana Ferreira', 'Roberto Alves', 'Fernanda Lima', 'Paulo Rodrigues', 'Beatriz Souza',
                   'Lucas Martins', 'Camila Barros', 'Rafael Dias', 'Mariana Castro', 'Gustavo Ribeiro',
                   'Patricia Mendes', 'Ricardo Ara√∫jo', 'Amanda Cunha', 'Felipe Cardoso', 'Larissa Moreira'];
    
    const cidades = ['S√£o Paulo', 'Rio de Janeiro', 'Belo Horizonte', 'Curitiba', 'Porto Alegre',
                     'Salvador', 'Bras√≠lia', 'Fortaleza', 'Recife', 'Manaus', 'Bel√©m', 'Goi√¢nia',
                     'Campinas', 'S√£o Lu√≠s', 'Natal', 'Jo√£o Pessoa', 'Teresina', 'Macei√≥', 'Vit√≥ria', 'Florian√≥polis'];
    
    const estados = ['SP', 'RJ', 'MG', 'PR', 'RS', 'BA', 'DF', 'CE', 'PE', 'AM', 'PA', 'GO', 'PB', 'MA', 'RN', 'PI', 'AL', 'ES', 'SC'];
    
    const departamentos = ['TI', 'Vendas', 'Marketing', 'Financeiro', 'RH', 'Opera√ß√µes', 'Log√≠stica', 'Suporte'];
    
    const cargos = ['Analista Jr', 'Analista Pl', 'Analista Sr', 'Coordenador', 'Gerente', 'Diretor', 'Assistente', 'Supervisor'];
    
    const status = ['Ativo', 'Inativo', 'F√©rias', 'Afastado'];
    
    const niveis = ['Junior', 'Pleno', 'Senior', 'Especialista'];
    
    const projetos = ['Alpha', 'Beta', 'Gamma', 'Delta', 'Epsilon', 'Zeta', 'Eta', 'Theta'];
    
    const prioridades = ['Baixa', 'M√©dia', 'Alta', 'Urgente'];
    
    const categorias = ['A', 'B', 'C', 'D'];

    // Gera 100 registros
    const data = [];
    for (let i = 1; i <= 100; i++) {
      data.push({
        id: i,
        nome: randomChoice(nomes),
        email: `usuario${i}@empresa.com`,
        telefone: `(${10 + Math.floor(Math.random() * 90)}) 9${Math.floor(1000 + Math.random() * 9000)}-${Math.floor(1000 + Math.random() * 9000)}`,
        idade: 18 + Math.floor(Math.random() * 50),
        cidade: randomChoice(cidades),
        estado: randomChoice(estados),
        departamento: randomChoice(departamentos),
        cargo: randomChoice(cargos),
        salario: 2000 + Math.floor(Math.random() * 18000),
        dataAdmissao: randomDate(new Date(2015, 0, 1), new Date(2024, 11, 31)),
        dataNascimento: randomDate(new Date(1970, 0, 1), new Date(2005, 11, 31)),
        status: randomChoice(status),
        nivel: randomChoice(niveis),
        projeto: randomChoice(projetos),
        horasTrabalhadas: Math.floor(40 + Math.random() * 120),
        vendas: Math.floor(Math.random() * 100000),
        comissao: (Math.random() * 5000).toFixed(2),
        score: Math.floor(Math.random() * 100),
        prioridade: randomChoice(prioridades),
        categoria: randomChoice(categorias),
        ativo: Math.random() > 0.3,
        certificado: Math.random() > 0.5,
        meta: Math.floor(50 + Math.random() * 150),
        bonus: Math.floor(Math.random() * 5000)
      });
    }

    // Configura√ß√£o das colunas
    const columns = [
      { 
        field: 'id', 
        title: 'ID', 
        width: '60px', 
        sortable: true 
      },
      { 
        field: 'nome', 
        title: 'Nome Completo', 
        width: '180px',
        sortable: true, 
        filterable: true, 
        filterType: 'text' 
      },
      { 
        field: 'email', 
        title: 'E-mail', 
        width: '200px',
        sortable: true,
        filterable: true,
        filterType: 'text'
      },
      { 
        field: 'telefone', 
        title: 'Telefone', 
        width: '140px',
        filterable: true,
        filterType: 'text'
      },
      { 
        field: 'idade', 
        title: 'Idade', 
        width: '70px', 
        sortable: true, 
        filterable: true, 
        filterType: 'number' 
      },
      { 
        field: 'cidade', 
        title: 'Cidade', 
        width: '150px',
        sortable: true, 
        filterable: true, 
        filterType: 'select' 
      },
      { 
        field: 'estado', 
        title: 'UF', 
        width: '60px',
        sortable: true, 
        filterable: true, 
        filterType: 'select' 
      },
      { 
        field: 'departamento', 
        title: 'Departamento', 
        width: '120px',
        sortable: true, 
        filterable: true, 
        filterType: 'select' 
      },
      { 
        field: 'cargo', 
        title: 'Cargo', 
        width: '130px',
        sortable: true, 
        filterable: true, 
        filterType: 'select' 
      },
      { 
        field: 'salario', 
        title: 'Sal√°rio', 
        width: '120px', 
        sortable: true,
        filterable: true,
        filterType: 'number',
        render: (value) => `R$ ${value.toLocaleString('pt-BR')}`
      },
      { 
        field: 'dataAdmissao', 
        title: 'Data Admiss√£o', 
        width: '130px', 
        sortable: true,
        filterable: true,
        filterType: 'date'
      },
      { 
        field: 'dataNascimento', 
        title: 'Data Nascimento', 
        width: '140px', 
        sortable: true,
        filterable: true,
        filterType: 'date'
      },
      { 
        field: 'status', 
        title: 'Status', 
        width: '100px', 
        sortable: true, 
        filterable: true, 
        filterType: 'select',
        render: (value) => {
          const colors = {
            'Ativo': '#28a745',
            'Inativo': '#dc3545',
            'F√©rias': '#ffc107',
            'Afastado': '#6c757d'
          };
          return `<span style="color: ${colors[value]}; font-weight: bold;">‚óè</span> ${value}`;
        }
      },
      { 
        field: 'nivel', 
        title: 'N√≠vel', 
        width: '110px', 
        sortable: true, 
        filterable: true, 
        filterType: 'select' 
      },
      { 
        field: 'projeto', 
        title: 'Projeto', 
        width: '100px', 
        sortable: true, 
        filterable: true, 
        filterType: 'select' 
      },
      { 
        field: 'horasTrabalhadas', 
        title: 'Horas/M√™s', 
        width: '100px', 
        sortable: true,
        filterable: true,
        filterType: 'number'
      },
      { 
        field: 'vendas', 
        title: 'Vendas', 
        width: '120px', 
        sortable: true,
        render: (value) => `R$ ${value.toLocaleString('pt-BR')}`
      },
      { 
        field: 'comissao', 
        title: 'Comiss√£o', 
        width: '100px', 
        sortable: true,
        render: (value) => `R$ ${parseFloat(value).toLocaleString('pt-BR', {minimumFractionDigits: 2})}`
      },
      { 
        field: 'score', 
        title: 'Score', 
        width: '80px', 
        sortable: true,
        filterable: true,
        filterType: 'number',
        render: (value) => {
          const color = value >= 70 ? '#28a745' : value >= 40 ? '#ffc107' : '#dc3545';
          return `<span style="color: ${color}; font-weight: bold;">${value}</span>`;
        }
      },
      { 
        field: 'prioridade', 
        title: 'Prioridade', 
        width: '100px', 
        sortable: true, 
        filterable: true, 
        filterType: 'select',
        render: (value) => {
          const colors = {
            'Baixa': '#28a745',
            'M√©dia': '#17a2b8',
            'Alta': '#ffc107',
            'Urgente': '#dc3545'
          };
          return `<span style="background: ${colors[value]}; color: white; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: bold;">${value.toUpperCase()}</span>`;
        }
      },
      { 
        field: 'categoria', 
        title: 'Cat.', 
        width: '60px', 
        sortable: true, 
        filterable: true, 
        filterType: 'select' 
      },
      { 
        field: 'ativo', 
        title: 'Ativo?', 
        width: '80px', 
        sortable: true,
        render: (value) => value ? '<span style="color: #28a745;">‚úì Sim</span>' : '<span style="color: #dc3545;">‚úó N√£o</span>'
      },
      { 
        field: 'certificado', 
        title: 'Certificado?', 
        width: '100px', 
        sortable: true,
        render: (value) => value ? '<span style="color: #28a745;">‚úì Sim</span>' : '<span style="color: #dc3545;">‚úó N√£o</span>'
      },
      { 
        field: 'meta', 
        title: 'Meta %', 
        width: '80px', 
        sortable: true,
        filterable: true,
        filterType: 'number',
        render: (value) => `${value}%`
      },
      { 
        field: 'bonus', 
        title: 'B√¥nus', 
        width: '100px', 
        sortable: true,
        render: (value) => `R$ ${value.toLocaleString('pt-BR')}`
      }
    ];

    // Inicializa a tabela
    const table = new ScarGrid('dataTable', {
      data: data,
      columns: columns,
      pagination: true,
      pageSize: 10,
      sortable: true,
      selectable: true,
      searchable: true,
      columnFilters: true
    });

    console.log('‚úÖ Tabela carregada!', {
      registros: data.length,
      colunas: columns.length,
      filtr√°veis: columns.filter(c => c.filterable).length,
      orden√°veis: columns.filter(c => c.sortable).length
    });
  </script>
</body>
</html>
